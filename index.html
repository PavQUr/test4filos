<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ловец слов</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 2px solid #ccc;
            overflow: hidden;
        }

        .word {
            position: absolute;
            top: -50px;
            font-size: 20px;
            color: #333;
            user-select: none;
        }

        .catcher {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 10px;
            cursor: pointer;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ff0000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Счёт: 0</div>
        <div class="catcher"></div>
        <div class="game-over">Игра окончена!</div>
    </div>

    <script>
        const gameContainer = document.querySelector('.game-container');
        const catcher = document.querySelector('.catcher');
        const scoreElement = document.querySelector('.score');
        const gameOverElement = document.querySelector('.game-over');

        let score = 0;
        let gameInterval;
        let wordInterval;

        function createWord() {
            const word = document.createElement('div');
            word.classList.add('word');
            word.textContent = ['HTML', 'CSS', 'JS', 'PHP', 'Python', 'Java'][Math.floor(Math.random() * 6)];
            word.style.left = `${Math.random() * (gameContainer.offsetWidth - 50)}px`;
            gameContainer.appendChild(word);

            let wordTop = 0;
            const wordFall = setInterval(() => {
                wordTop += 2;
                word.style.top = `${wordTop}px`;

                if (wordTop + 50 > gameContainer.offsetHeight - 30) {
                    if (word.offsetLeft > catcher.offsetLeft && word.offsetLeft < catcher.offsetLeft + 100) {
                        score++;
                        scoreElement.textContent = `Счёт: ${score}`;
                    } else {
                        clearInterval(wordFall);
                        gameOver();
                    }
                    word.remove();
                }
            }, 20);
        }

        function gameOver() {
            clearInterval(gameInterval);
            clearInterval(wordInterval);
            gameOverElement.style.display = 'block';
        }

        function startGame() {
            score = 0;
            scoreElement.textContent = `Счёт: ${score}`;
            gameOverElement.style.display = 'none';
            gameInterval = setInterval(createWord, 1000);
        }

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX - gameContainer.getBoundingClientRect().left;
            catcher.style.left = `${x - 50}px`;
        });

        startGame();
    </script>
</body>
</html>
